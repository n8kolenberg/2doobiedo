<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-Doobie-Do</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Viga' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="img/fontello/css/fontello.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<section class="intro container-fluid">
				<div class="row">
					<h1 class="title text-center col-xs-12">2-Doobie-Do</h1>
					<h3 class="text-center"> An elephant never forgets! Now neither do you </h3>
				</div>
			</section>

			<section class="input container-fluid">
			<div class="row">
					<!-- <form class="inputForm form-inline col-md-12 text-center"> -->
						<input type="text" placeholder="Type a task and press 'enter'" name="input-field" class="input-field form-control">
						<button class="btn btn-default btn-lg btn-warning" id="button">ADD</button>
					<!-- </form> -->
					<p class="warning col-md-12 text-center">Please add a task first</p>
			</div>
			</section>

			<section class="to-do container-fluid">
				<div class="row">
						<ul id="taskList" class="col-xs-12 col-sm-10 col-md-8 text-center">
						</ul>
				</div>
		</section>
		<div id="preloaded-images">
		   <img src="img/notebook.jpeg" width="1" height="1" alt="Image 01" />
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/jquery-ui/jquery-ui.min.css"></script>
	<script src="js/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
