<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What2do</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="img/fontello/css/fontello.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<!-- <script>
	window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>')
	</script> -->

	<script src="js/jquery-ui/jquery-ui.min.css"></script>
	<script src="js/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="wrapper">
		<section class="intro container-fluid">
				<div class="row">
					<h1 class="title text-center">What2do</h1>
					<h3 class="text-center"> Jot down everything you need to do </h3>
				</div>
			</section>

			<section class="input container-fluid">
			<div class="row">
					<form class="inputForm form-inline col-md-12 text-center">
						<input type="text" placeholder="Type a task and press 'enter'" name="input-field" class="input-field form-control">
						<input type="submit" value="Reset" name="input-field" class="btn btn-default btn-lg btn-warning">
					</form>

					<p class="warning col-md-12 text-center">Please add a task first</p>
					
			</div>
			</section>

			<section class="to-do container-fluid">
				<div class="row">
						<ul id="sortable" class="col-md-12 text-center" >
						</ul>
				</div>
		</section>
		<div id="preloaded-images">
   <img src="img/notebook.jpeg" width="1" height="1" alt="Image 01" />
</div>
	</div>

</body>
</html>
