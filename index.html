<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What2do</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/jquery-ui/jquery-ui.min.css"></script>
	<script src="js/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="intro">
		<h1 class="title">What2do</h1>
		<h2> Add a task </h2>
		<p> You can type a task in the field below and hit enter. Or, click on the + symbol anywhere to add a task for each date category. Drag the items to sort them by priority. 
		</p>
	</section>

	<section class="input">
		<input type="text" placeholder="Start typing" name="input-field" class="input-field">
		<input type="submit" value="+" name="input-field" class="submit-btn">
	</section>

	<section class="to-do">
		<h2> Today </h2>
			<ul id="sortable" class="selectable">
				<li> Test task 1</li>
				<li> Test task 2</li>
				<li> Test task 3</li>
			</ul>
	</section>



</body>
</html>
