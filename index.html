<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What2do</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<!-- <script>
	window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>')
	</script> -->

	<script src="js/jquery-ui/jquery-ui.min.css"></script>
	<script src="js/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="intro container-fluid">
		<div class="row">
			<h1 class="title text-center">What2do</h1>
			<h3 class="text-center"> Instructions </h3>
			<p class="text-center"> You can type a task in the field below and hit enter. Or, click on the + symbol anywhere to add a task for each date category. Drag the items to sort them by priority. 
			</p>
		</div>
	</section>

	<section class="input container-fluid">
	<div class="row">
			<form class="inputForm form-inline col-md-12 text-center">
				<input type="text" placeholder="Start typing" name="input-field" class="input-field form-control">
				<!-- <input type="submit" value="Add" name="input-field" class="submit-btn btn btn-default btn-lg btn-primary"> -->
				<input type="submit" value="Reset" name="reset-button" class="delete btn btn-lg btn-danger">
			</form>

			<p class="warning col-md-12 text-center">Please add a task first</p>
			
	</div>
	</section>

	<section class="to-do container-fluid">
		<div class="row">
				<h2 class="col-md-12 text-center"> Tasks / Items </h2>
				<ul id="sortable" class="col-md-12 text-center" >
				</ul>
		</div>
	</section>



</body>
</html>
